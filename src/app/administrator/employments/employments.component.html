<table mat-table [dataSource]="userdata" class="mat-elevation-z8 flex-side">
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef> Salary </th>
      <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
    </ng-container>
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-flat-button color="accent" (click)="updateUser(element.id, element)" style="margin-right: 10px;">Edit</button>
        <button mat-flat-button color="warn" (click)="deleteUser(element.id)">Delete</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
<div [id]="show" class="hidden" >
  <form  #updateNew="ngForm" (ngSubmit)="updateNewUser(number.value, updateNew.value)" >
            <mat-list role="list">
            <mat-form-field class="example-form" style="display: none;">
            <mat-label>No</mat-label>
            <input #number matInput name="code" [value]="id">
            </mat-form-field>
            <mat-form-field class="example-form">
            <mat-label>Code</mat-label>
            <input matInput [ngModel]="code" name="code" [value]="code">
            </mat-form-field>
            <mat-form-field class="example-form">
            <mat-label>Name</mat-label>
            <input matInput [ngModel]="name" name="name" [value]="name">
            </mat-form-field>
            <mat-form-field class="example-form">
            <mat-label>Salary</mat-label>
            <input matInput [ngModel]="salary"  name="salary" [value]="salary">
            </mat-form-field>
            <mat-form-field class="example-form">
            <mat-label>Role</mat-label>
            <input matInput [ngModel]="role" name="role"[value]="role">
            </mat-form-field>
      </mat-list>
      <button mat-flat-button color="primary" style="width: 50%;">Submit</button>
  </form>
</div>
